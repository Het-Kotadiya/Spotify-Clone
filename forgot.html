<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Password</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./forgot.css" />
  </head>
  <body>
    <!-- Header section -->
    <header>
      <div class="header">
        <img src="./assets/black_white logo.png" />
      </div>
    </header>

    <!-- Section -->
    <section>
      <h1>Password Reset</h1>
      <p class="text">
        Enter your Spotify username, or the email address that you used to
        register. We'll send you an email with your username and a link to reset
        your password.
      </p>
      <form action="#">
        <div class="sing-up-form">
          <!-- E-mail -->
          <span>Email address or username</span>
          <input
            type="email"
            placeholder="Email address or username"
            class="input-fields"
          />

          <span>New Password</span>
          <input
            type="password"
            placeholder="New Password"
            class="input-fields"
            name="newPass"
          />

          <button value="submit" id="sign-up-btn">Send</button>
        </div>
        <p class="text">
          If you still need help, check out
          <a href="#" class="text">Spotify Support</a>
        </p>
      </form>
    </section>
  </body>
</html>
