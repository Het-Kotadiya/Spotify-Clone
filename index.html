<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Spotify</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header section -->
    <header>
      <div class="header">
        <img src="./assets/black_white logo.png" />
      </div>
    </header>

    <!-- Main Section -->
    <div class="main">
      <h1>Log in to Spotify</h1>

      <!-- Buttons -->
      <!-- Fb button -->
      <div class="buttons">
        <div>
          <button class="badge">
            <i class="fa-brands fa-facebook icon"></i>
            Sign up with Facebook
          </button>
        </div>

        <!-- Google button -->
        <div>
          <button class="badge">
            <i class="fa-brands fa-google icon icon-google"></i>
            Sign up with Google
          </button>
        </div>

        <!-- apple button -->
        <div>
          <button class="badge">
            <i class="fa-brands fa-apple icon icon-apple"></i>
            Sign up with Apple
          </button>
        </div>

        <!-- phone number -->
        <div>
          <button class="badge">Continue with phone Number</button>
        </div>
      </div>

      <!-- form -->
      <form action="#">
        <div class="sing-up-form">
          <!-- E-mail -->
          <span>What's your email address?</span>
          <input
            type="text"
            placeholder="Enter your email."
            class="input-fields"
          />

          <!-- Password -->
          <span>Enter a password</span>
          <input
            type="password"
            placeholder="Create a password."
            class="input-fields"
          />
        </div>
      </form>
      <!-- login btn -->
      <div>
        <button class="badge login">Log In</button>
      </div>

      <a href="./forgot.html" class="forgot-pass" id="forgot-link"
        >Forgot your password?</a
      >
      <div class="link-register">
        <span style="color: #7f7f7f"> Don't have an account? </span>
        <a href="./register.html" class="register-link">
          Sign up for Spotify
        </a>
      </div>
    </div>
  </body>
</html>
